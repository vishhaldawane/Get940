<html>
	<body>
		<h1 align=center style="background-color:dodgerblue"> Employee Registration System </h1>



	<form action="questionBank.html">

		<table align=center border=10 cellspacing=10 cellpadding=10>

		<!-- <caption align=center style="font-size:23; background-color:tomato"> Registration </caption> -->

		 <th colspan=2 style="font-size:23; background-color:tomato"> Registration </caption>

		 <tr>
			<td> <label style="font-size:23">Enter first name </label>  </td>  
			<td> <input style="font-size:23" type="text" name="firstname"> </td> 
		 </tr>

		 <tr>
			<td><label style="font-size:23">Enter middle name </label> </td> 
			<td><input style="font-size:23" type="text" name="middlename"> </td>
		 </tr>

		 <tr>
			<td><label style="font-size:23">Enter last name </label> </td> 
			<td><input style="font-size:23" type="text" name="lastname"> </td>
		 </tr>

		 <tr>
			<td><label style="font-size:23">Enter email </label> </td> 
			<td><input style="font-size:23" type="email" name="usermail"> </td>
		 </tr>

		 <tr>
			<td><label style="font-size:23">Gender </label> </td> 
			<td>
				<input type="radio" name="gender" value=female> <label style="font-size:23"> Female </label>
				<input type="radio" name="gender" value=male> <label style="font-size:23"> Male </label>
			</td>

		 </tr>


		 <tr>
			<td><label style="font-size:23">Qualification </label> </td> 
			<td>
				
				<select style="font-size:23">
					<option>BscIT</option>
					<option>BE</option>
					<option>MCA</option>
					<option>BTech</option>
					<option>MTech</option>
				</select>
				
			</td>
		 </tr>

		 <tr>
			<td><label style="font-size:23">Other details</label> </td> 
			<td>
				<input type="checkbox" name="certified" value=certified> <label style="font-size:23"> Certified </label>
				<input type="checkbox" name="salaried" value=salaried> <label style="font-size:23"> Salaried </label>
				<input type="checkbox" name="married" value=married> <label style="font-size:23"> Married </label>
			</td>
		 </tr>

		<tr>
			<td> <label style="font-size:23">Address </label> </td>
			<td><textarea style="font-size:23" rows=5>
			</textarea> </td>
		</tr>

		<tr>
			<td colspan=2>
				<input style="font-size:23" type="submit" name="submit" value=Submit> 
			</td>

		 </tr>


		</table>
	</form>

	</body>


		
</html>
